<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone-friends</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section class="component__status-bar">
        <div class="status-bar__service">
            No Service
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__watch">21:22</div>
        <div class="status-bar__battery">100%
            <i class="fa-solid fa-battery-full fa-lg color-tomato"></i>
            <i class="fa-solid fa-bolt color-green"></i>
        </div>
    </section>
    <header class="screen-header__component">
        <h2 class="screen-header__title">Friends</h2>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen-header__gear-dot"></span></span>
        </div>
    </header>

    <div class="friends-header__text">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <main class="friends-screen">
        <div class="component-user">
            <img class="user-image"
                src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="user-image">
            <div class="user-text">
                <h3 class="user-text__name">Super Cat</h3>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-flip">
                <span>Channel</span>
                <span><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <div class="friends-screen__channel-list">
                <ul>
                    <li>
                        <div class="component-user">
                            <img class="user-image-sm"
                                src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-image">
                            <div class="user-text">
                                <div class="user-text__column">
                                    <h3 class="user-text__name-sm">Super Cat</h3>
                                </div>
                                <div class="user-text__column">
                                    <span>2</span>
                                    <span><i class="fa-solid fa-chevron-right fa-sm"></i></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="component-user">
                            <img class="user-image-sm"
                                src="https://images.pexels.com/photos/951007/pexels-photo-951007.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-image">
                            <div class="user-text">
                                <div class="user-text__column">
                                    <h3 class="user-text__name-sm">Cute tiger</h3>
                                </div>
                                <div class="user-text__column">
                                    <span>99</span>
                                    <span><i class="fa-solid fa-chevron-right fa-sm"></i></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="component-user">
                            <img class="user-image-sm"
                                src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-image">
                            <div class="user-text">
                                <div class="user-text__column">
                                    <h3 class="user-text__name-sm">Big bird</h3>
                                </div>
                                <div class="user-text__column">
                                    <span>88</span>
                                    <span><i class="fa-solid fa-chevron-right fa-sm"></i></span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <div class="splash-screen">
        <i class="fa-solid fa-shield-cat screen-cat"></i>
    </div>
    <div class="sizing-mobile">
        Your Screen is Soooooooo BIG!<br>
        Please resize Your Screen.
    </div>
    <nav class="component-nav">
        <ul class="component-nav__ul">
            <li class="component-nav_li">
                <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="component-nav_li">
                <a href="chat.html"><i class="fa-regular fa-comment fa-2x"></i>
                    <span class="badge">77</span>
                </a>
            </li>
            <li class="component-nav_li">
                <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="component-nav_li">
                <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7cd619a716.js" crossorigin="anonymous"></script>
</body>

</html>
