<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone-chatting-room</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section class="component__status-bar user-chat__background">
        <div class="status-bar__service">
            No Service
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__watch">21:22</div>
        <div class="status-bar__battery">100%
            <i class="fa-solid fa-battery-full fa-lg color-tomato"></i>
            <i class="fa-solid fa-bolt color-green"></i>
        </div>
    </section>
    <header class="screen-header__component user-chat__background">
        <span><a href="chat.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a></span>
        <h2 class="screen-header__title chats-title">Big Bird</h2>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="user-chat__screen">
        <div class="user-chat__screen-time">
            Monday, September 19, 2022
        </div>
        <div class="user-chat__screen-row">
            <div class="user-chat__screen-column">
                <img src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="user-image">
            </div>
            <div class="user-chat__screen-column">
                <span class="user-chat__author">Big Bird</span>
                <div class="user-chat__text">
                    <span class="user-chat__message">Hi~</span>
                    <span class="user-chat__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="user-chat__screen-row own-chat">
            <div class="user-chat__screen-column">
                <div class="user-chat__text">
                    <span class="user-chat__message">What's up!</span>
                    <span class="user-chat__time">1:29</span>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <form action="#" class="chat-input__form">
                <i class="fa-regular fa-square-plus fa-lg"></i>
                <input type="text" placeholder="Type message">
                <span class="form-icons"><i class="fa-regular fa-face-smile fa-lg"></i>
                    <span><i class="fa-solid fa-arrow-up fa-lg"></i></span>
                </span>


            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7cd619a716.js" crossorigin="anonymous"></script>
</body>

</html>
