<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone-chat</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section class="component__status-bar">
        <div class="status-bar__service">
            No Service
            <span><i class="fa-solid fa-wifi"></i></span>
        </div>
        <div class="status-bar__watch">21:22</div>
        <div class="status-bar__battery">100%
            <i class="fa-solid fa-battery-full fa-lg color-tomato"></i>
            <i class="fa-solid fa-bolt color-green"></i>
        </div>
    </section>

    <header class="screen-header__component">
        <h2 class="screen-header__title">Chat</h2>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen-header__gear-dot"></span></span>
        </div>
    </header>
    <main class="screen-chat__user-list">
        <ul>
            <li><a href="user-chat.html">
                    <div class="component-user">
                        <img class="user-image-sm"
                            src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="user-image">
                        <div class="user-text">
                            <div class="user-text__column">
                                <h3 class="user-text__name-sm">Big bird</h3>
                                <h4 class="user-text__chat-preview">
                                    It's Good day to Fly~
                                </h4>
                            </div>
                            <div class="user-text__column-chat">
                                <span>12:29</span>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li><a href="#">
                    <div class="component-user">
                        <img class="user-image-sm"
                            src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="user-image">
                        <div class="user-text">
                            <div class="user-text__column">
                                <h3 class="user-text__name-sm">Super Cat</h3>
                                <h4 class="user-text__chat-preview">
                                    Today is so awesome day! Isn't it?
                                </h4>
                            </div>
                            <div class="user-text__column-chat">
                                <span>8:42</span>
                                <span>7</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li><a href="anonymous.html">
                    <div class="component-user">
                        <img class="user-image-sm"
                            src="https://images.pexels.com/photos/685674/pexels-photo-685674.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="user-image">
                        <div class="user-text">
                            <div class="user-text__column">
                                <h3 class="user-text__name-sm">Anonymous</h3>
                                <h4 class="user-text__chat-preview">
                                    Do Not CLICK!
                                </h4>
                            </div>
                            <div class="user-text__column-chat">
                                <span>1:58</span>
                                <span>4</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <div class="sizing-mobile">
        Your Screen is Soooooooo BIG!<br>
        Please resize Your Screen.
    </div>
    <nav class="component-nav">
        <ul class="component-nav__ul">
            <li class="component-nav_li">
                <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="component-nav_li">
                <a href="chat.html"><i class="fa-solid fa-comment fa-2x"></i></i>
                    <span class="badge">77</span>
                </a>
            </li>
            <li class="component-nav_li">
                <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="component-nav_li">
                <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7cd619a716.js" crossorigin="anonymous"></script>
</body>

</html>
