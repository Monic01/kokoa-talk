<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section class="component__status-bar">
        <div class="status-bar__service">
            No Service
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__watch">21:22</div>
        <div class="status-bar__battery">100%
            <i class="fa-solid fa-battery-full fa-lg color-tomato"></i>
            <i class="fa-solid fa-bolt color-green"></i>
        </div>
    </section>
    <header class="welcome-header">
        <h2 class="welcome-header__title">Welcome to Kokoa talk</h2>
        <p class="welcome-header__text">If you have a Kokoa Account,<br> Login your email or phone number.</p>
    </header>
    <main class="welcome-login">
        <form action="screen/friends.html" class="login-form" method="get">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
            <button>Sign up</button>
            <a href="#" class="login-form__find-link">
                Find Kokoa Account or Password
            </a>
        </form>
    </main>
    <div class="sizing-mobile">
        Your Screen is Soooooooo BIG!<br>
        Please resize Your Screen.
    </div>
    <script src="https://kit.fontawesome.com/7cd619a716.js" crossorigin="anonymous"></script>
</body>

</html>
